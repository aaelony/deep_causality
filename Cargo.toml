[workspace]
resolver = "2"
members = [
    "deep_causality/examples/csm",
    "deep_causality/examples/ctx",
    "deep_causality/examples/dtx",
    "deep_causality/examples/smoking",
    "dcl_data_structures",
    "deep_causality",
    "deep_causality_macros",
]

[profile.release]
strip = true  # Automatically strip debug symbols from the binary
lto = true    # Enable Link Time Optimization (LTO)
codegen-units = 1 # Reduce Parallel Code Generation Units to Increase Optimization
panic = "abort"  # disabled
